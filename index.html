<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Rock Paper Scissors</h1>
        <ul>
          <li><button id="rock">Rock</button></li>
          <li><button id="paper">Paper</button></li>
          <li><button id="scissors">Scissors</button></li>
        </ul>
      </header>

      <section>
        <div class="left">
          <h2 id="rounds">Rounds :</h2>
          <p id="hero_text">
            Hi. Welcome to this rock paper scissors game. You will have as many
            rounds as you need until either you or the computer reaches 5
            points. The latter will be the winner.
          </p>
        </div>

        <div class="right">
          <div id="top"></div>
          <div id="middle"></div>
          <div id="bottom">
            <h2>
              Computer choices. These choices are generated by an algorithm.
              They don't depend on your choices.
            </h2>
            <ul id="list"></ul>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
